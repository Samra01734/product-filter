<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    
    <!-- 🔍 Search Bar -->
    <div id="search-container">
      <input type="search" id="search-input" placeholder="Search product name here...">
      <button id="search" onclick="searchProduct()">Search</button>
    </div>

    <!-- 🔘 Category Buttons -->
    <div id="buttons">
      <button class="button-value" onclick="filterProduct('all')">All</button>
      <button class="button-value" onclick="filterProduct('Topwear')">Topwear</button>
      <button class="button-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
      <button class="buljktton-value" onclick="filterProduct('Jacket')">Jacket</button>
      <button class="button-value" onclick="filterProduct('Watch')">Watch</button>
    </div>

    <!-- 🛍️ Product Cards -->
    <div id="products"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
